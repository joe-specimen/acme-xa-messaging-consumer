# GLOBAL

## Quarkus
quarkus.http.port=8081

## Logging
quarkus.log.level=INFO

## Jms
quarkus.artemis.devservices.enabled=false
#quarkus.artemis.enabled=true
quarkus.artemis.url=tcp://localhost:61616
quarkus.artemis.username=admin
quarkus.artemis.password=admin
quarkus.artemis.health-exclude=true
quarkus.artemis.xa-enabled=true
### Quarkus Messaginghub Pooled JMS
#quarkus.pooled-jms.transaction=xa

## Db
### Datasource
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:50060/acmedb
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.transactions=xa
### Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false
### Transaction timeout (in seconds)
#quarkus.transaction-manager.default-transaction-timeout=300

## Narayana
### Transactions recovery for XA transactions
quarkus.transaction-manager.enable-recovery=true

